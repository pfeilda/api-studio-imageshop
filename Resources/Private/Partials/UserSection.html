<f:if condition="{isLoggedIn}">
    <f:then>
        <a href='<f:cObject typoscriptObjectPath="lib.imageshop.profileuri"/>'>
            <span>{user.username}</span>
        </a>
        <a href='<f:cObject typoscriptObjectPath="lib.imageshop.logouturi"/>'>
            <span><f:translate key="LLL:EXT:imageshop/Resources/Private/Language/locallang.xlf:logout"/></span>
        </a>
    </f:then>
    <f:else>
        <a href='<f:cObject typoscriptObjectPath="lib.imageshop.loginuri"/>'>
            <span>
                <f:translate key="LLL:EXT:imageshop/Resources/Private/Language/locallang.xlf:login"/>
            </span>
        </a>
    </f:else>
</f:if>
